{% extends 'base.html' %}
{% load static %}
<title>{% block title %}Categor Page{% endblock title %}</title>
{% load crispy_forms_tags %}
{% block content %}
    <h2>Add Category</h2>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
{% endblock %}
